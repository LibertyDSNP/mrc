[package]
name = "sc-transaction-pool-api"
version = "28.0.0"
edition = "2021"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
homepage = "https://substrate.io"
description = "Transaction pool client facing API."

[dependencies]
async-trait = "0.1.79"
codec = { package = "parity-scale-codec", version = "3.6.12" }
futures = "0.3.30"
log = { workspace = true, default-features = true }
serde = { features = ["derive"], workspace = true, default-features = true }
thiserror = { workspace = true }
sp-blockchain = { git = "https://github.com/paritytech/polkadot-sdk", branch = "release-polkadot-v1.13.0" }
sp-core = { git = "https://github.com/paritytech/polkadot-sdk", branch = "release-polkadot-v1.13.0", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/polkadot-sdk", branch = "release-polkadot-v1.13.0", default-features = false }

[dev-dependencies]
serde_json = { workspace = true, default-features = true }
